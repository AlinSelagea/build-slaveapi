<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>Reboot a slave</title>
<script type="text/javascript" src="./jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="./reboot.js"></script>
<body>
<form onsubmit="reboot($('#slavename').val()); return false;">
<label for="slavename">Slave to reboot:</label>
<input type="text" id="slavename">
<input type="submit" value="Do it!">
</form>
<p id="results"></p>
</body>
</html>
